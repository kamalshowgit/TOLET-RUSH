<!DOCTYPE html>
<html>
<head>
  <title>TOLET Globe</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    
    .company-icon {
      width: 170px;
      height: 170px;
      margin-bottom: 20px;
      background-image: url('/static/images/1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
    }
    
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Added flex-wrap to wrap the icons */
      max-width: 800px; /* Added max-width to limit container width */
      margin-top: 20px; /* Added margin for spacing */
    }
    
    .icon {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 10px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    
    .icon:hover img {
      opacity: 1;
    }
    
    .icon-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 45px; /* Updated font size */
      font-weight: bold;
      text-align: center;
      transition: color 0.3s ease;
    }
    
    .icon:hover .icon-title {
      color: yellow;
    }
    
    #apartment {
      background-image: url('/static/images/appartment.jpg');
    }
    
    #office {
      background-image: url('/static/images/office.webp');
    }
    
    #godowns {
      background-image: url('/static/images/godown.jpg');
    }
    
    #pgs {
      background-image: url('/static/images/pgs.jpg');
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 8px;
      font-size: 20px;
    }
    
    .search-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height 0.3s ease;
      z-index: 999;
    }
    
    .search-bar input {
      padding: 10px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      width: 90%; /* Updated width to be responsive */
      max-width: 600px; /* Added max-width to limit input width */
    }
    
    .search-bar input:focus {
      outline: none;
    }
    
    .search-bar .search-icon {
      color: white;
      font-size: 20px;
      margin-left: 10px;
    }
    
    @keyframes searchAnimation {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#" id="brokerage-link">No Brokerage on <span id="swap-text">PGs | Flat | Offices | Shops</span></a>
    <div id="navbar-links">
      <a href="#">About us</a>
      <a href="#">Services</a>
      <a href="#">Blogs</a>
      <a href="#">Login</a>
      <a href="#">Sign up</a>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="container">
    <div class="company-icon"></div>
    
    <div class="icon-container">
      <div class="icon" id="apartment">
        <img src="/static/images/appartment.jpg" alt="Apartment">
        <span class="icon-title">Apartment</span>
      </div>
      <div class="icon" id="office">
        <img src="/static/images/office.webp" alt="Office">
        <span class="icon-title">Office</span>
      </div>
      <div class="icon" id="godowns">
        <img src="/static/images/godown.jpg" alt="Godown">
        <span class="icon-title">Godown</span>
      </div>
      <div class="icon" id="pgs">
        <img src="/static/images/pgs.jpg" alt="PG">
        <span class="icon-title">PG</span>
      </div>
    </div>
  </div>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>
  <script>
    // JavaScript code for swapping text
    document.addEventListener('DOMContentLoaded', function() {
      const swapText = document.getElementById('swap-text');
      const words = swapText.innerText.split(' | ');
      let currentWordIndex = 0;

      setInterval(() => {
        swapText.innerHTML = words
          .map((word, index) => {
            if (index === currentWordIndex) {
              return `<span style="color: yellow; font-weight: bold;">${word}</span>`;
            } else {
              return word;
            }
          })
          .join(' | ');

        currentWordIndex = (currentWordIndex + 1) % words.length;
      }, 1000);
    });

    // JavaScript code for navbar links
    document.addEventListener('DOMContentLoaded', function() {
      const navbarLinks = document.getElementById('navbar-links');
      const words = navbarLinks.innerText.split(' | ');

      navbarLinks.innerHTML = words
        .map((word) => {
          return `<span>${word}</span>`;
        })
        .join(' | ');

      const wordSpans = Array.from(navbarLinks.getElementsByTagName('span'));

      wordSpans.forEach((span) => {
        span.addEventListener('mouseover', function() {
          this.style.color = 'yellow';
        });

        span.addEventListener('mouseout', function() {
          this.style.color = '';
        });
      });
    });
  </script>
</body>
</html>
